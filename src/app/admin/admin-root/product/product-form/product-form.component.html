<div class="card mt-5">
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Name</label>
                <div class="input-group input-group col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input m-auto" class="form-control-label col-12 col-sm-3 mt-2">Image</label>

                  <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFileLang" lang="en">
                      <label class="custom-file-label" for="customFileLang">Select file</label>
                  </div>
              </div>
          </div>
            <div class="form-group row">
                <label for="example-text-input" class="form-control-label col-12 col-sm-3">Code</label>
                <div class="input-group input-group col-12 col-sm-9">
                    <input class="form-control" type="text" id="example-text-input" placeholder="Code">

            </div>

                        <option>Indofood</option>
                        <option>Unilever</option>
                        <option>Coca cola</option>
                    </select>
                </div>
            </div>

                <button class="btn btn-primary"><i class="fa fa-plus"> Submit</i></button>

    </div>
</div>
