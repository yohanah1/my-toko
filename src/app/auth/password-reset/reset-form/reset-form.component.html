<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input
          type="password"
          class="form-control form-control-md"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
          required
          minlength="6"
          formControlName="password"
        />
        <small
          *ngIf="
            !resetPasswordForm.get('password')!.valid && resetPasswordForm.get('password')!.touched
          "
          class="help-block text-danger"
          >Password Must be 6-10 character</small
        >
      </div>
    <button
      [disabled]="!resetPasswordForm.valid"
      type="submit"
      class="btn btn-lg btn-primary col-12 col-md-12 Button"
    >
      Reset Password
    </button>
</form>
